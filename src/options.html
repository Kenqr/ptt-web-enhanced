<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      footer {
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>PTT Web Enhanced 選項</h1>
    </header>
    <div>
      (修改選項後會自動儲存)<br>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="showFloor">
        顯示樓層
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="countPushStatistics">
        推噓文統計
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="highlightPosterUserid">
        作者的推文使用較明顯的箭頭
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="resizeImage">
        放大圖片
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="clickToDownloadImage">
        點選圖片進行下載
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" data-option-type="boolean" name="navbarAutohide">
        頂部和底部導覽列自動隱藏
      </label>
      <br>

      <label title="自動偵測同主題上下篇文章並產生連結，並使「返回看板」指向文章所在分頁。本功能會在背景向站台發出查詢，會延遲幾秒才生效，且會增加網路流量。">
        <input type="checkbox" class="options" data-option-type="boolean" name="detectThread">
        自動連結討論串
      </label>
      <br>
    </div>

    <footer>
      <button type="button" id="resetSettings">將所有選項還原到預設值</button>
    </footer>

    <script src="utils/settings.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="options.js"></script>
  </body>
</html>
