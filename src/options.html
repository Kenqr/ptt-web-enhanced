<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div>
      <label>
        <input type="checkbox" class="options" option-type="boolean" name="showFloor">
        顯示樓層
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" option-type="boolean" name="countPushStatistics">
        推噓文統計
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" option-type="boolean" name="highlightPosterUserid">
        高亮度文章作者id
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" option-type="boolean" name="resizeImage">
        放大圖片
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" option-type="boolean" name="clickToDownloadImage">
        點選圖片進行下載
      </label>
      <br>

      <label>
        <input type="checkbox" class="options" option-type="boolean" name="navbarAutohide">
        頂部和底部導覽列自動隱藏
      </label>
      <br>

      <label title="讓「返回看板」按鈕指向文章所在的看板分頁而非最後一頁。本功能會在背景向站台發出查詢，會延遲數秒才生效，且會增加網路流量。">
        <input type="checkbox" class="options" option-type="boolean" name="redirectReturnToBoard">
        返回看板指向文章所在分頁
      </label>
      <br>
    </div>

    <div>
      <button type="button" id="resetSettings">將所有選項還原到預設值</button>
    </div>

    <script src="utils/settings.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="options.js"></script>
  </body>
</html>
